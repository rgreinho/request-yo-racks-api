[tox]
skip_missing_interpreters = true
envlist=py37

[testenv]
basepython = python3.7
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/requirements-dev.txt
commands = py.test -x --cov-report term-missing --cov-report html --cov=api {toxinidir}/api/apps {posargs}

[testenv:docs]
skip_install = True
commands = python setup.py build_sphinx

[testenv:flake8]
commands = flake8 api

[testenv:format]
skip_install = True
commands = yapf -r -i -e *.tox/* -e *venv/* -e *.eggs/* .

[testenv:format-check]
skip_install = True
commands = yapf -r -d -e *.tox/* -e *venv/* -e *.eggs/* .

[testenv:pydocstyle]
commands = pydocstyle api

[testenv:pylint]
commands = pylint --ignore=tests,settings,.tox api

[testenv:wheel]
skip_install = True
commands = python setup.py bdist_wheel
